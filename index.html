<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ma page avec lecteur YouTube</title>
  <style>
    /* pour que le lecteur soit responsive */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Bienvenue !</h1>
  <div class="video-container">
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/q5HdwZ1Bfuo
"


      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
